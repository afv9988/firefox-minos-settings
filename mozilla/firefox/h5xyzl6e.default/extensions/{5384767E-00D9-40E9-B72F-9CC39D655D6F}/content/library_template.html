   <html:td class="header" style="width:30%; font-weight:bold;"><html:a href="javascript:library.sort(library.sort_author);" title="%tooltip_sort_author%">%author%</html:a></html:td>

%repeat-begin%
<html:tr class="data">
   <html:td title="%tooltip_open%" onclick="library.openEpub(%id%);">%title%</html:td>
   <html:td title="%tooltip_open%" onclick="library.openEpub(%id%);">%author%</html:td>
   <html:td title="%tooltip_open%" onclick="library.openEpub(%id%);">%timestamp%</html:td>
   <html:td><toolbarbutton image="chrome://epubreader/skin/metadata.png" tooltiptext="%tooltip_meta%" oncommand="library.showMetadata(0, null, %id%);" /></html:td>
   <html:td><toolbarbutton image="chrome://epubreader/skin/tag.png" class="tag" tooltiptext="%tooltip_tag%" oncommand="library.openEditTags(%id%);" /></html:td>
   <html:td><toolbarbutton image="chrome://epubreader/skin/save.png" tooltiptext="%tooltip_save%" oncommand="picker.save(0, null, %id%);" /></html:td>
   <html:td><toolbarbutton image="chrome://epubreader/skin/trashcan.png" tooltiptext="%tooltip_delete%" oncommand="library.deleteEpub(0, null, %id%);" /></html:td>
</html:tr>
%repeat-end%
